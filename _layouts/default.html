<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
    
    {% seo %}
</head>
<body>
    {% include navigation.html %}
    
    <main class="container-fluid">
        <div class="row">
            {% if page.layout != 'home' %}
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    {% include sidebar.html %}
                </div>
            </nav>
            {% endif %}
            
            <div class="{% if page.layout == 'home' %}col-12{% else %}col-md-9 ms-sm-auto col-lg-10{% endif %} px-md-4">
                {{ content }}
            </div>
        </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted">Â© {{ "now" | date: "%Y" }} Buildly. All rights reserved.</span>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://github.com/buildlyio" class="text-muted me-3">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://buildly.io" class="text-muted">
                        <i class="fas fa-globe"></i> Website
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
